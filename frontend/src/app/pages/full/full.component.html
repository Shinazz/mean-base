<mat-sidenav-container
  class="example-container"
  (backdropClick)="close('backdrop')"
>
  <mat-sidenav
    #sidenav
    (keydown.escape)="close('escape')"
    class="side-nav"
    disableClose
  >
    <p>
      <button mat-button (click)="close('purchases')">Purchase History</button>
    </p>
    <p>
      <button mat-button (click)="close('page1')">Purchase something</button>
    </p>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.open()">Open</button></p>
    <!-- <p>Closed due to: {{ reason }}</p> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
